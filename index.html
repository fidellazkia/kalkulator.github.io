<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 320px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .display {
            width: 95%;
            height: 60px;
            text-align: right;
            font-size: 2em;
            border: none;
            background: hsl(0, 1%, 44%);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        td {
            padding: 5px;
            text-align: center;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 50%;
            background: #666;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }
        button:hover {
            background: #888;
        }
        .operator {
            background: #f39c12;
        }
        .operator:hover {
            background: #e67e22;
        }
        .equal {
            background: #27ae60;
            width: 60px;
            height: 200px;
            border-radius: 25px;
        }
        .equal:hover {
            background: #2ecc71;
        }
        .clear {
            background: #e74c3c;
        }
        .clear:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <table>
            <tr>
                <td><button onclick="clearDisplay()" class="clear">C</button></td>
                <td><button onclick="appendValue('/')" class="operator">รท</button></td>
                <td><button onclick="appendValue('x')" class="operator">ร</button></td>
                <td><button onclick="appendValue('-')" class="operator">-</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('7')">7</button></td>
                <td><button onclick="appendValue('8')">8</button></td>
                <td><button onclick="appendValue('9')">9</button></td>
                <td><button onclick="appendValue('+')" class="operator">+</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('4')">4</button></td>
                <td><button onclick="appendValue('5')">5</button></td>
                <td><button onclick="appendValue('6')">6</button></td>
                <td rowspan="4" colspan="1"><button onclick="calculate()" class="equal">=</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('1')">1</button></td>
                <td><button onclick="appendValue('2')">2</button></td>
                <td><button onclick="appendValue('3')">3</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="appendValue('0')" style="width: 130px; border-radius: 35px;">0</button></td>
                <td><button onclick="appendValue('.')">.</button></td>
            </tr>
        </table>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
